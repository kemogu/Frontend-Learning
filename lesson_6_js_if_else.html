<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bu benim altıncı Js internet sayfam</title>
  </head>
  <body>
    <script type="text/javascript">
      var name = "Kemal Oğuzhan Yeyit";
      if (name == "Kemal Oğuzhan Yeyit")
      {
        document.write("Sizin adınız Kemal Oğuzhan Yeyit" + "<br/>");
      }
      else
      {
        document.write("Sizin adınız Kemal Oğuzhan Yeyit değil" + "<br/>");
      }
      var x = 37;
      if (x == 36)
      {
        document.write("Evet sayı "+ x + "<br/>");
      }
      else
      {
        document.write("Hayır sayı "+ x +" değil" + "<br/>");
      }
      var a = 3;
      var b = 2;
      if (a<b)
      {
        document.write("Evet " + a + " küçüktür " + b + "<br/>");
      }
      else
      {
        document.write("Hayır " + a + " büyüktür " + b + "<br/>");
      }
    </script>
  </body>
</html>
