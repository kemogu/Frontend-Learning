<html>
  <head>
    <title>Bu benim ucuncu JS sayfam</title>
  </head>
  <body>
    <script type="text/javascript">
      function myFunction() {alert("Merhaba Bu Benim Sitem");}
      function calculating(x){document.write ("Benim yasim <b>"+ x +"</b><br/>");}
      calculating(25);
      function id(a,b){document.write("Yasim ve boyumun toplami : <b>" + (a+b) +"</b><br/>");}
      id(25,181);
      function square (x) { return x*x ;}
      document.write("5 in karesi : <b>" + square(5) + "</b><br/>");
      function power6 (x) {return x*x*x ;}
      document.write("5 in 6 derecesi : <b>" + power6(square(5)) + "</b><br/>");
    </script>
    <form>
      <input type="button" name="" value="Sakin Basma" onclick="myFunction()">
    </form>
  </body>
</html>
